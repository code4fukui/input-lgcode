<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">
<title>input-lgcode tag</title>

<link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
</head>
<body style="margin: 2em;">

<h1>input-lgcode tag</h1>
<script type="module" src="./input-lgcode.js"></script>

<input-lgcode id="city"></input-lgcode><br>

<p><input id="selected"></p>
<p><button id="set">福井県鯖江市をセット</button></p>

<script type="module">
onload = () => {
  city.onchange = () => {
    selected.value = city.value;
  };
  set.onclick = () => {
    city.value = "182079"; //  = "福井県鯖江市";
  };
};
</script>

<hr>
<input-lgcode id="city2" required=required></input-lgcode><br>

<style>
.required {
  background-color: #fdd;
}
</style>

<hr>
<style>a { color: gray !important }</style>
